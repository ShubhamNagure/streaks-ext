<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streak Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-width: 280px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .streakBox {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      width: 100%;
    }
    .streakTitle {
      font-weight: bold;
    }
    .streak {
      font-size: 1.8em;
      color: #27ae60;
      font-weight: bold;
      margin: 10px 0;
    }
    .markButton {
      padding: 8px 15px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 0.9em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .markButton:hover {
      background-color: #1c5980;
    }
    #addTopic {
      margin-top: 20px;
      display: flex;
      width: 100%;
      gap: 8px;
    }
    #addTopic input {
      flex-grow: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .heatmap {
      margin-top: 10px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 3px;
    }
    .heatmap-cell {
      width: 16px;
      height: 16px;
      background-color: #eee;
      border-radius: 2px;
    }
    .heatmap-cell.marked {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š Learning Streaks</h1>
  <div id="streakContainer"></div>
  <div id="addTopic">
    <input type="text" id="newTopicInput" placeholder="Add new topic..." />
    <button class="markButton" id="addTopicButton">âž•</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
