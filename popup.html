<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streak Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-width: 250px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    #streakBox {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 15px;
      text-align: center;
      width: 100%;
    }
    #streak {
      font-size: 2.5em;
      color: #27ae60;
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Spring Boot Streak</h1>
  <div id="streakBox">
    <div>Current Streak:</div>
    <div id="streak">0 days</div>
  </div>
  <button id="markDone">âœ… Mark as Done Today</button>
  <script src="popup.js"></script>
</body>
</html>
